<section>
  <div class="demo">
    <carousel
        [images]="imagesForSlider"
        [objectFit]="'cover'"
        [cellWidth]="'100%'"
        [height]="400"
        [autoplay]="true"
        [dots]="true"
        [loop]="true">
    </carousel>
  </div>
</section>

<div class="titulo">
  <h2>Computadoras</h2>
</div>

<section class="compus">
  <div class="gallery">
    <mat-card class="example-card" *ngFor="let producto of productosCompu">
      <mat-card-header>
        <mat-card-title>{{producto.nombre}}</mat-card-title>
        <mat-card-subtitle>Codigo {{producto.idProducto}}</mat-card-subtitle>
      </mat-card-header>
      <img class="imagen" src={{producto.URLimagen}} alt="Imagen de producto">
      <mat-card-content>
        <p>
          <strong> PRECIO $ </strong> <var>{{producto.precioUnitario}}</var>
        </p>
        <p><strong>Stock = </strong> <var>{{producto.cantidad}}</var></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="shopping-button" (click)="addCarrito(producto)">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button mat-raised-button color="primary" routerLink="/productos"> Ver más</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>

<!--Muestra un grid con todos los productos. Permite agregar el carrito o ver mas informacion del producto-->

<div class="gallery">
  <mat-card class="example-card" *ngFor="let producto of productos">
    <mat-card-header>
      <mat-card-title>{{producto.nombre}}</mat-card-title>
      <mat-card-subtitle>Codigo {{producto.idProducto}}</mat-card-subtitle>
    </mat-card-header>
    <img class="imagen" src={{producto.URLimagen}} alt="Imagen de producto">
    <mat-card-content>
      <p>
        <strong> PRECIO $ </strong> <var>{{producto.precioUnitario}}</var>
      </p>
      <p><strong>Stock = </strong> <var>{{producto.cantidad}}</var></p>
    </mat-card-content>
    <mat-card-actions>
      <button  mat-button class="shopping-button" (click)="addCarrito(producto)">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button  mat-button class="info-button" (click)="openModal(producto)">
        <mat-icon>info</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>


<!--Form para registro de Productos -->

<div class="centrar">
  <div class="example-container">
    <div class="btn-new">
      <button class="btn-new" mat-raised-button color="primary" (click)="openModal()">PUBLICAR <mat-icon>add</mat-icon>
      </button>

    </div>
    <div *ngIf="hasData; else viewSinDatos">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class=" mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="idProducto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Producto </th>
          <td mat-cell *matCellDef="let row"> {{row.idProducto}} </td>
        </ng-container>



        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> codigo </th>
          <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
        </ng-container>


        <ng-container matColumnDef="URLimagen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
          <td mat-cell *matCellDef="let row">
            <img src={{row.URLimagen}} alt=""> </td>
        </ng-container>

        <ng-container matColumnDef="precioUnitario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
          <td mat-cell *matCellDef="let row"> {{row.precioUnitario}} </td>
        </ng-container>



        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <div class="table-button-row">
              <button class="bg-amarillo" mat-flat-button (click)="openModal(row)">
                <mat-icon>edit_note</mat-icon>
              </button>
              <button mat-flat-button color="warn" (click)="openModalDelete(row.idProducto)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
  </div>

  <ng-template #viewSinDatos>
      <img class="imagenSinDatos" src="../../../assets/img/error.png" alt="">
  </ng-template>
</div>
</div>

<!--Modal de compras. Permite un vista mas detallada del producto seleccionado-->
<h2>Detalle Factura</h2>

    <div class=" mat-elevation-z1">
      <table mat-table [dataSource]="dataSource" matSort class="">

        <ng-container matColumnDef="idDetalle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row">Detalle#{{row.idDetalleFactura}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
          <td mat-cell *matCellDef="let row">{{row.tbProducto.nombre}}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
          <td mat-cell *matCellDef="let row">{{row.tbProducto.descripcion}}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
          <td mat-cell *matCellDef="let row">${{row.tbProducto.precioUnitario}}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
       
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
          <td mat-cell *matCellDef="let row">{{row.tbProducto.cantidad}}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row">${{row.tbProducto.cantidad * row.tbProducto.precioUnitario}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        
        
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
          <td mat-cell *matCellDef="let row"> <img src="{{row.tbProducto.URLimagen}}" alt="prod.jpg"> </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
    



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
    </div>

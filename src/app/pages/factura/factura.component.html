<h2>Facturaci√≥n</h2>

<div class="container">
  
    <div class=" mat-elevation-z8" *ngIf="hasData; else viewSinDatos">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
            <td mat-cell *matCellDef="let row"> {{row.cantidadCompra}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
  
        <ng-container matColumnDef="precioUnitario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Unitario </th>
          <td mat-cell *matCellDef="let row"> {{row.precioUnitario | currency}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
  
  
        <ng-container matColumnDef="precioTotal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Total </th>
          <td mat-cell *matCellDef="let row"> {{row.precioTotal | currency}} </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>
  
        
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
    </div>

  
    <div class="btnCompra">
      <button mat-flat-button color="primary" (click)="showConfirm()">
        Formalizar Compra
      </button>

      <ng-template #viewSinDatos>
        <img class="imagenSinDatos" src="../../../assets/img/error.png" alt="">
      </ng-template>
      
    </div>
  </div>
